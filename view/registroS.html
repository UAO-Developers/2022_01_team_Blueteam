<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/registroS.css"/>
    <link rel="stylesheet" href="../css/general.css"/>
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="../index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="imgH" src="../assets/icon/logo.png" alt="Logo" srcset="">
                Blue Team
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./tipoPerfil.html" class="nav-link px-2 link-secondary color"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  </svg>
                    Tipo de Perfil</a></li>
                <li><a href="./registroS.html" class="nav-link px-2 link-dark color">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                      </svg> Registro</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <!-- <button type="button" class="btn btn-outline-primary me-2">Cont</button> -->
                <button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg></button>
              </div>
            </header>
          </div>
    </header>

    <div>
        <div class="registro">
            <div class="registrate">
                <h2>Registrate</h2>
            </div>
            <h3>
                Streamer
            </h3>

            <form class="col-md-5 col-lg-4">
                <div class="centrar">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nombre" class="form-label"><b>Nombre</b></label>
                            <input type="text" class="form-control widthInput" id="nombre" name="nombre" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Nombre es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="correo" class="form-label"><b>Correo</b></label>
                            <input type="text" class="form-control widthInput" id="correo" name="correo"
                                placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Correo es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="contrasena" class="form-label"><b>Contraseña</b></label>
                            <input type="password" class="form-control widthInput" id="contrasena" name="contrasena" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Contraseña es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="edad" class="form-label"><b>Edad</b></label>
                            <input type="number" class="form-control widthInput" id="edad" name="edad" placeholder=""
                                value="" required="">
                            <div class="invalid-feedback">
                                Edad es requerido
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="pais" class="form-label"><b>Paises</b></label>
                            <select name="pais" id="pais" class="form-select">
                                <option>Colombia</option>
                                <option>Peru</option>
                                <option>Ecuador</option>
                                <option>Venezuela</option>
                                <option>Brasil</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" onclick="registrar()">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/registroS.js"></script>
</body>
</html>
