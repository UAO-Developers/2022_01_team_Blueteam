<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/EventoStreamer.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/general">
    <script>
      if(!localStorage.logeado && localStorage.tipoCuenta != "streamer"){
        window.location.href = '../view/login.html';
      }
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./homeStreamer.html">Inicio</a>
                <li class="nav-item">
                    <a class="nav-link" href="#">perfil</a>
                  </li>
              </li>
            </ul>

            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" onclick="deslogearse()" href="../index.html">Cerrar sesion</a>
                    </li>
                  </ul>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
      <main>
          <div class="py-5 text-center">
              <h2>Eventos</h2>
              <p class="lead">Administración de Eventos</p>
          </div>
          <div class="row g-5">
              <div class="col-md-7 col-lg-12">
                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                      <span class="text-primary">Eventos registrados</span>
                  </h4>
                  <table class="table col-12 table-light">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Participantes</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Notas</th>
                        <th scope="col">Estado</th>
                      </tr>
                    </thead>
                    <tbody id="personajes">
                    </tbody>
                  </table>
              </div>
              <div class="col-md-8 col-lg-4 container-registro">
                  <h4 class="mb-3">Añadir evento</h4>
                      <div class="row g-3">
                          <div class="col-12">
                              <label for="nombre" class="form-label"><b>Nombre</b></label>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder=""
                                  value="" required="">
                              <div class="invalid-feedback">
                                    Nombre del evento es requerido
                              </div>
                          </div>

                          <div class="col-12 row">
                              <label for="info" class="form-label"><b>Información del evento</b></label>
                              <div class="col-12">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha"
                                    placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Fecha Del evento es requerido
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion"
                                    placeholder="Descripción del evento"  required="" rows="5" autocomplete="off"></textarea>
                                <div class="invalid-feedback">
                                    Descripción del evento es requerido
                                </div>
                            </div>
                          </div>

                      </div>

                      <hr class="my-4">

                      <button class="w-100 btn btn-primary btn-lg" onclick="actualizar()">Actualizar</button>
              </div>
          </div>
      </main>

  </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../js/Evento.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
