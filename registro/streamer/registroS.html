<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styleS.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="header">
        <div class="button1">
            <button class="buttonMenu">
                <img src="../img/icons8-menú-30.png" alt="menu">
            </button>
        </div>
    </div>

    <div class="column1">
        <div class="textTitle">
            <h2 id="margenTitle">Registra tus datos</h2>
        </div>
        <div class="imgProfile">
            <h4 id="fontFamilyTitles">Foto de Perfil</h4>
            <img src="../img/icons8-persona-de-sexo-masculino-64.png" 
                alt="foto de perfil">
                <br>
            <button id="buttonStreamer" class="buttonIde">
                Streamer
            </button>
            <br>
            <br>
            <form action="" method="get">
                <div id="marginForm">
                    <label id="fontFamilyWhite" for="user">Usuario</label><br>
                    <input type="text" id="user" user="user_name" 
                        placeholder="Escribe aqui tu Usuario" required><br>
                </div>
                <div id="marginForm">
                    <br>
                    <label id="fontFamilyWhite" for="message">Sobre ti</label><br>
                    <textarea id="fontFamilyVBlack" name="message" id="fontFamilyVBlack" cols="35" 
                        rows="6" placeholder="Escribe sobre ti, tus aspiraciones, etc." required></textarea>
                </div>
            </form>
        </div>
        <br>
    </div>
    <div class="column2">
        <form action="" method="get">
            <div id="marginLeft" class="marginTop">
                <label id="fontFamilyBlack" for="email">Correo Electronico</label> <br>
                <input id="fontFamilyVBlack" class="marginTeLeft" type="email" name="email" id="email" 
                    multiple placeholder="Escribe tu correo electronico" required>
            </div>
            <br>
            <div id="marginLeft">
                <label id="fontFamilyBlack" for="gender">Género</label><br>
                <select class="marginTeLeft" id="fontFamilyVBlack" name="gender" id="genders" required>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="NoMeIdentifico">No me identifico</option>
                    <option value="PrefieroNoDecirlo">Prefiero no decirlo</option>
                </select>
            </div>
            <br>
            <div id="marginLeft">
                <label id="fontFamilyBlack" for="pass">Contraseña</label> <br>
                <input class="marginTeLeft" id="fontFamilyVBlack" type="password"  
                    name="pass" id="pass" pattern=".{8,}" alt="strongPass"
                        placeholder="Contraseña" required>
            </div>
            <br>
            <div id="marginLeft">
                <label id="fontFamilyBlack" for="pass2">Confirmación de Contraseña</label> <br>
                <input class="marginTeLeft" id="fontFamilyVBlack" type="password"  
                    name="pass2" id="pass2" pattern=".{8,}" alt="strongPass"
                        placeholder="Contraseña" required>
            </div>
            <br>
            <div id="marginLeft">
                <label id="fontFamilyBlack" for="cumpleaños">Fecha de Nacimiento</label> <br>
                <input id="fontFamilyVBlack" class="marginTeLeft"  
                    type="date" name="cumpleaños" id="cumpleaños" required>
            </div>
            <br>
            <div id="marginLeft">
                <label id="fontFamilyBlack" for="pais">Selecciona tu país</label> <br>
                <select class="marginTeLeft" id="fontFamilyVBlack" name="pais" 
                        id="pais" required>
                    <option value="1">Argentina</option>
                    <option value="2">España</option>
                    <option value="3">México</option>
                    <option value="4">Guatemala</option>
                    <option value="5">Honduras</option>
                    <option value="6">El Salvador</option>
                    <option value="7">Venezuela</option>
                    <option value="8">Colombia</option>
                    <option value="9">Cuba</option>
                    <option value="10">Bolivia</option>
                    <option value="11">Ecuador</option>
                    <option value="12">Uruguay</option>
                </select>
            </div>
            <br>
            <div id="marginLeft">
                <label id="fontFamilyBlack" for="telefono">Numero de Contacto</label> <br>
                <input id="marginTeLeft" class="fontFamilyVBlack" type="tel" name="telefono" id="telefono" 
                    pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" required>
            </div>
            <br>
            <div id="marginLeft" class="teyco">
                <input type="checkbox" name="terminosyCondiciones" id="teyco">
                <label for="terminosyCondiciones">Acepto los Terminos y Condiciones</label>
            </div>
        </form>
    </div>
</body>
</html>
